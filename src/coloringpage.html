<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="images/favicon/site.webmanifest" />
        <link rel="shortcut icon" href="images/favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/images/favicon/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />
        <link rel="stylesheet" href="style/main.css" />
        <title>Off the Edge Coloring</title>
        <script src="https://use.fontawesome.com/20cbea2300.js"></script>
    </head>

    <body>
        <nav class="navigation">
            <ul>
                <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="index.html">Home</a>
                    <a href="help.html">Help</a>
                    <a href="./meetheteam.html">Meet The Team</a>
                    <a href="https://github.com/b7s9/coloring-book" rel="noopener noreferrer" target="_blank"
                        >Github Repository&nbsp;<i class="fa fa-github-alt" aria-hidden="true"></i
                    ></a>
                </div>
                <span style="font-size: 30px; cursor: pointer;" onclick="openNav()"
                    ><i class="fa fa-bars" aria-hidden="true"></i
                ></span>
                <li>
                    <span class="display"
                        >Off the Edge
                        <span class="c">c</span>
                        <span class="o">o</span>
                        <span class="l">l</span>
                        <span class="oo">o</span>
                        <span class="r">r</span>
                        ing</span
                    >
                </li>
            </ul>
        </nav>

        <main>
            <div class="coloring-page component">
                <div id="canvas" class="interactable"></div>
                <h3 class="cpauthor">Created by: <span class="attribution">Author Name</span></h3>
            </div>
            <div class="drawer component">
                <ul class="row tools">
                    <li class="ultra-color-picker">
                        <!-- this opens the extended color picker component -->
                        <button id="colorwheel">
                            <i class="fa fa-paint-brush"></i>
                        </button>
                    </li>
                    <li class="undo">
                        <button>
                            <i class="fa fa-undo"></i>
                        </button>
                    </li>
                    <li class="redo">
                        <button>
                            <i class="fa fa-repeat"></i>
                        </button>
                    </li>
                </ul>
                <ul class="row color-picker">
                    <li class="swatch">
                        <button data-color="#f23838"></button>
                    </li>
                    <li class="swatch">
                        <button data-color="#fec837"></button>
                    </li>
                    <li class="swatch">
                        <button data-color="#e0f200"></button>
                    </li>
                    <li class="swatch">
                        <button data-color="#35f252"></button>
                    </li>
                    <li class="swatch">
                        <button data-color="#0487d9"></button>
                    </li>
                </ul>
            </div>
        </main>

        <script src="js/main.js"></script>
        <script src="js/color-picker.js"></script>
        <script src="js/generatePage.js" type="module"></script>
    </body>
</html>
